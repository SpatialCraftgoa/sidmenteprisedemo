<script>
  const toggleBtn = document.getElementById('mobile-feature-toggle');
  const featurePanel = document.querySelector('.feature-button');

  toggleBtn.addEventListener('click', () => {
    featurePanel.classList.toggle('open');
    toggleBtn.classList.toggle('active');

    // Toggle icon between plus and close
    const icon = toggleBtn.querySelector('i');
    icon.className = featurePanel.classList.contains('open') ? 'fas fa-times' : 'fas fa-plus';
  });
</script>
